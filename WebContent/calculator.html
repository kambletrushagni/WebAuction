<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div id="calculator">
        <header >
            <label id="detail"></label>
            <div id="result">
                <span>=</span>
                <div id="result-value">0</div>
            </div>
        </header>
        <main id="keys">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>del</button>
            <button>=</button>
        </main>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
